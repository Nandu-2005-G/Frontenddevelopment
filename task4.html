<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result">NAME</h1>
    <button onclick="update(event)">Govindarajulu</button>
    <button onclick="update(event)">Anitha</button>
    <button onclick="update(event)">Saranya</button>
    <script>
        h1=document.querySelector("#result")
        function update(event){
            h1.textContent=event.target.textContent

        }
    </script>
</body>
</html>
