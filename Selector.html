<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color: blue;
            }
            .one{
                color: red;
            }
            #two{
                color: green;
            }
            *{
                color: blueviolet;
            }
        </style>
        <body>
            
            Element selector
            <h1>Appa</h1>
            Class selector
            <h1 class="one">Amma</h1>
            ID selector
            <h1 id="two">Akka</h1>
            Universal selector
        </body>
    </head>
</html>
